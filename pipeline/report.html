<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Crawling Report</title>
</head>
<body>
	<div class="container-fluid">
		<h1>Crawling Report</h1>
		<hr />
		<h2>Authors</h2>
		<div class="row">
			<div class="col-sm-2">Mark Medlin</div>
			<div class="col-sm-2">Tho (Todd) Nguyen</div>
		</div>
		<div class="row">
			<div class="col-sm-2">Jake Lepere</div>
			<div class="col-sm-2">Bhargav Parekh</div>
		</div>
		<hr />
		<!-- Adding some margin bottom 3 padding -->
		<!-- Reference: http://getbootstrap.com/docs/4.0/utilities/spacing/ -->
		<div class="mb-3"></div>

		<table class="table table-bordered table-hover">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Title</th>
					<th scope="col">Clickable URL</th>
					<th scope="col">Link to Downloaded Page</th>
					<th scope="col">HTTP Status Code</th>
					<th scope="col">Number of Non-Visited Links</th>
					<th scope="col">Total Number of Outlinks</th>
					<th scope="col">Number of Images</th>
				</tr>
			</thead>
			<tbody>			</tbody>
		</table>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</div>
</body>
</html>
